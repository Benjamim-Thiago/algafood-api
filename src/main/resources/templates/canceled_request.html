<html>
<body style="font: 14px Arial, Helvetica, sans-serif">
	<h1 style="color: red; font-size: 26px">Pedido Cancelado :(</h1>
	
	<p>${request.client.name}, desculpe mas o seu pedido foi recusado pelo restaurante. <br /> <strong>Motivo:</strong> ${reason}</p>
	
	<h2 style="font-size: 20px">${request.restaurant.name}</h2>
	
	<table width="100%" border="0" cellspacing="0" cellpadding="0"
			style="max-width: 400px; color: #6F6F6F">
		<#list request.items as item>
		<tr>
			<td style="padding: 10px 0">${item.amount}x ${item.product.name}</td>
		</tr>
		</#list>
	</table>	
	
</body>
</html>
